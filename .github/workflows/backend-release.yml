name: Backend Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - backend/**

# Required for OIDC authentication
permissions:
  id-token: write
  contents: write

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: '3.11'

jobs:
