  #         python-version: ${{ env.PYTHON_VERSION }}

  #     - name: Install dependencies
  #       run: |
  #         pip install -r backend/requirements.txt
  #         pip install pytest pytest-cov

  #     - name: Run tests
  #       run: |
  #         cd backend
  #         pytest tests/ -v --cov=src

  build:
    name: Build Lambda Package
    # needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: backend
        run: |
          mkdir -p package
          pip install -r requirements.txt -t package/
          cp -r src package/
          cp lambda_function.py package/

      - name: Create deployment package
        working-directory: backend
        run: |
          cd package
          zip -r ../lambda_deployment.zip .
          cd ..
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-package
          path: backend/lambda_deployment.zip
          retention-days: 5

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: 
      name: dev
      url: ${{ vars.API_URL }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: lambda-package
      - name: Debug GitHub context
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Actor: ${{ github.actor }}"
          echo "Event: ${{ github.event_name }}"


      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Create function version
        id: create-version
        run: |
          # Update function code
          aws lambda update-function-code \
            --function-name xword-dev-api \
            --zip-file fileb://lambda_deployment.zip
          
          # Wait for update
          aws lambda wait function-updated \
            --function-name xword-dev-api
          
          # Publish new version
          VERSION=$(aws lambda publish-version \
            --function-name xword-dev-api \
            --description "Deploy from commit ${{ github.sha }}" \
            --query 'Version' \
            --output text)
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update alias to new version
        run: |
          aws lambda update-alias \
            --function-name xword-dev-api \
            --name dev \
            --function-version ${{ steps.create-version.outputs.version }}

      - name: Update environment variables
        run: |
          aws lambda update-function-configuration \
            --function-name xword-dev-api \
            --environment Variables="{
              SECRET_NAME=${{ secrets.SECRET_NAME }},
              ENVIRONMENT=dev,
              BUILD_VERSION=${{ github.sha }},
              DEPLOYED_AT=$(date -u +%Y-%m-%dT%H:%M:%SZ)
            }"

      - name: Wait for configuration update
        run: |
          aws lambda wait function-updated \
            --function-name xword-dev-api

      # - name: Create API Gateway deployment
      #   run: |
      #     aws apigateway create-deployment \
      #       --rest-api-id ${{ secrets.API_GATEWAY_ID }} \
      #       --stage-name dev \
      #       --description "Development deployment from commit ${{ github.sha }}"

      # - name: Run smoke tests
      #   run: |
      #     sleep 10
          
      #     response=$(curl -s -o /dev/null -w "%{http_code}" \
      #       ${{ vars.API_URL }}/health)
          
      #     if [ $response -eq 200 ]; then
      #       echo "‚úÖ Development endpoint is healthy"
      #     else
      #       echo "‚ùå Development endpoint returned $response"
      #       exit 1
      #     fi

      - name: Create GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            ## Changes
            Deployed from commit ${{ github.sha }}
            Lambda Version: ${{ steps.create-version.outputs.version }}
            
            **Commit Message:** ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false

      - name: Notify deployment
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "üöÄ Development deployment successful!"
            echo "Version: ${{ steps.create-version.outputs.version }}"
            echo "Commit: ${{ github.sha }}"
          else
            echo "‚ùå Development deployment failed!"
          fi