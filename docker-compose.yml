services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xword-api
    ports:
      - "4000:4000"
    environment:
      # PostgreSQL connection info (match these with db service below)
      - PGHOST=db
      - PGPORT=5432
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=xword
      - PGSSLMODE=disable
    depends_on:
      - db
    networks:
      - xword-network

  db:
    image: postgres:16
    container_name: xword-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: xword
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - xword-network


networks:
  xword-network:
    driver: bridge

volumes:
  pgdata:
