version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: dockerfiles/dev
    container_name: go-api
    ports:
      - "4000:4000"
    environment:
      # PostgreSQL connection info (match these with db service below)
      - PGHOST=db
      - PGPORT=5432
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=xword
      - PGSSLMODE=disable

      # API configuration
      - API_PORT=4000
      - ALLOWED_ORIGINS=http://localhost:8081,http://localhost:3000
    depends_on:
      - db
    networks:
      - appnet

  db:
    image: postgres:16
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - appnet

networks:
  appnet:

volumes:
  pgdata:
