syntax = "proto3";

package words;

// The greeting service definition.
service Words {
  // Send a word
  rpc Words (WordsRequest) returns (WordsReply) {}
}

// The request message containing the user's name.
message WordsRequest {
  string word = 1;
  string definition = 2;
  string user = 3;
}

// The response message containing the greetings
message WordsReply {
  string message = 1;
}
